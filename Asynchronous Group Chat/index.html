<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Asynchronous Group Chat</title>
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
	<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Welcome to Asynchronous Group Chat</h1>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter Your Nickname!" id="Nickname">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ul class="ul"></ul> 
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter Something!" id="Chat">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" id="SendButton">Send!</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</body>
