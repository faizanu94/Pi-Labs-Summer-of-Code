  <!-- Modal -->
    <div class="modal fade container" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title" style="text-align:center;">Compose a Blog</h1>
                </div>
                <div class="modal-body">
                    <form ng-submit="postBlog()" method="post">
                        <div class="form-group">
                            <label class="col-sm-2" for="inputSubject">Heading</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="heading" placeholder="subject">
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="inputSubject">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="title" placeholder="subject">
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12" for="inputBody">Post</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" ng-model="post" rows="15"></textarea>
                                </div>
                        </div>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-primary btn-lg " style="margin-left:3%;margin:1%;">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">AngularJS Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="">
                        <i class="glyphicon glyphicon-user"></i> {{username}} <span class="caret"></span></a>
                        <ul id="g-account-menu" class="dropdown-menu" role="menu">
                            <li><a href="">My Profile</a></li>
                            <li><a href ng-click="logout()"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-4" style="float:right;">
                <!-- Blog Search Well -->
                <div style="text-align: center; margin-bottom:20px;">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Post a Blog</button>
                </div>
                <div class="well">
                    <h4>Search the Blog</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="query">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <!-- Blog Categories Well -->
            </div>

            <div class="col-md-8" ng-repeat="x in blogs | filter:query">

                <h1 class="page-header">{{x.heading}}</h1>

                <!-- First Blog Post -->
                <h2><a href="#">{{x.title}}</a></h2>
                <p class="lead">by <a href="">{{x.username}}</a></p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{x.timestamp}}</p>
                <hr>
                <img class="img-responsive" src="http://placehold.it/900x300" alt="">
                <hr>
                <p>{{x.post}}</p>
                <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr>

                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>

            </div>

            <!-- Blog Sidebar Widgets Column -->

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Muhammad Faizan Uddin 2015</p>
                </div>
                <!-- /A.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
