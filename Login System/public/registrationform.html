<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login Form</title>
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-3.3.4-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <div class="row" id="panelsdiv">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Registration Form<h3>
                </div>
                <div class="panel-body">
                    <form action="/register" method="post" id="a">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="text" name="username" class="form-control" placeholder="Choose a Username!">
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" placeholder="Choose a Password!">
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <div class="input-group">
                                    <input type="email" name="email" class="form-control" placeholder="Choose an Email!">
                                </div>
                            </div>
                        </div>
                    <br>
                        <button type="submit" class="btn btn-info">Submit!</button>
                    </form>
                </div>
            <div>
        </div>
    </div>
</body>
</html>
